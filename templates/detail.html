
<div class="detail">
<p class="back"><a href="">Back</a></p>

    <% results.forEach(function(value, key){ %>

        <a href="#listing/<%=value.listing_id%>">
            <h6><%= value.title %></h6>

            <hr>

            <% if(value.Images instanceof Array && value.Images.length){ %>
                <img src="<%= value.Images[0].url_170x135 %>">
            <% } %>

            <p class="price"><%= value.price %> <%= value.currency_code %></p>
        </a>

    <% }) %>


</div>
